{% extends 'base.html' %}

{% block content %}


<div class="card mb-3" style="max-width: 540px;">
    <div class="row g-0">
      <div class="col-md-4">
        <a href="{% url 'profile' user.id %}"></a><img src="{{ user.url }}" class="img-fluid rounded-start" alt="{{ post.author }}"></a>
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <a href="{% url 'profile' travel.author.profile.id %}"><h5 class="card-title">{{ user}}</h5></a>
          {% if user.bio %}
          <p class="card-text">{{ user.bio }} </p>
          {% endif %}
          {% if user.social_media %}
          <p class="card-text"><small class="text-body-secondary">{{ post.author.profile.social_media }}</small></p>
          {% endif %}
        </div>
      </div>
    </div>
  </div>


{% endblock %}
